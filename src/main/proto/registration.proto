syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.delimce.grpc.registration";
option java_outer_classname = "RegistrationProto";

package registration;

// Request message containing user registration data
message RegistrationRequest {
  string name = 1;
  string email = 2;
}

// Response message containing the registration result
message RegistrationResponse {
  bool success = 1;
  string message = 2;
}

// Registration service definition
service RegistrationService {
  // Register a new user
  rpc Register(RegistrationRequest) returns (RegistrationResponse) {}
}